name: Run Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude: [
            # exclude some windows/macos runners, they run pretty slow
            { platform: windows-latest, python-version: "3.11" },
            { platform: windows-latest, python-version: "3.12" },
            { platform: macos-latest, python-version: "3.11" },
            { platform: macos-latest, python-version: "3.12" },
          ]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install packages
        run: |
          python -m pip install --upgrade pip wheel
          pip install '.[testing]'
      - name: Run mypy
        run: |
          mypy --install-types --non-interactive ./sqlite_backup
      - name: Run pytest
        run: |
          pytest
      - name: Run flake8
        run: |
          flake8 ./sqlite_backup
